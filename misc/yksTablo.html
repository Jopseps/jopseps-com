    <style>

        #canvas{

        .prevent-select{

        }

        /* Reset */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a{    
            color: inherit;
            text-decoration: none;
        }

        
        .topNavigation{

            overflow: hidden;
        }
        
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .interactiveText-wrapper{
            display: flex;
            justify-content: flex-end; /* right */
            
            padding-right: 10%  ;
        }

        .interactiveText{
            white-space: nowrap;

            display: inline-block;

            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .interactiveText:hover{
            transform: scale(1.20);
        }
        

        .bigImage{
            border-color: black;
            border-style: solid;
            border-width: 7px;
            border-radius: 30%;
            
            display: flex;
            justify-self: center;
            justify-content: center;
            align-items: center;
            
            min-height: 150px;
            min-width: 150px;
            max-height: 225px;
            max-width: 225px;
            width: 15%;
            height: 15%;

            transition: transform 0.3s ease;
        }

        .bigImage.hovered {
            transform: scale(1.1);
        }


        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }


        .site-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .site-content {
            flex: 1;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            row-gap: 5px;
            gap: 20px;
            
            padding-top: 10px;
            padding-left: 5%;
            padding-right: 5%;
        }
        
        .project-card {
            max-width: 400px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .project-card:hover {
            transform: scale(1.1);
        }

        .project-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .project-info {
            padding: 15px;
        }

        .project-info h3 {
            margin: 0 0 10px;
        }

        .project-info p {
            font-size: 14px;
            color: #555;
        }

            padding: 40px 20px 20px;
            font-size: 14px;
